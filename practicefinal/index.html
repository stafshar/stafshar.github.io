<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steph Afshar</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>


<body>
  <h1 id="headline">Stephanie Afshar</h1>



  <div id="gallery">
    <div class="photo">
      <img id="photo1" src="images/examPic.JPG" alt="This is a photo of colleen friends">
    </div>

    <div class="photo">
      <img id="photo2" src="images/UMSI-logo.jpg" alt="This is a photo of ice cream">
    </div>


    <button onclick="myFunction()">Hide Image</button>

    <script>
      function myFunction() {
        var x = document.getElementById("photo1");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

    <button onclick="myFunction()">Show Image</button>

    <script>
      function myFunction() {
        var x = document.getElementById("photo1");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>



  </div>
</body>

</html>
